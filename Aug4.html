<html lang="en">

    <style>
        div{
            padding: 10px;
            border: 1px solid black;
        }
         .parent{
            display: flex;
           }

            width: calc(100%/3);
            height: 100px;
        }
    </style>
</head>

    <div class="parent">
        <div class="child c1"></div>
        <div class="child c2"></div>
        <div class="child c3"></div>
    </div>
</body>
